[metadata]
name = UVEC
version = attr: stem.__version__
author = attr: stem.__author__
description = User defined VEhiCle models [UVEC]
long_description = file: ReadMe.md
long_description_content_type = text/markdown
classifiers =
    Programming Language :: Python :: 3
    License ::BSD 3-Clause License
    Operating System :: OS Independent

[options]
packages = rose
           rose.model
           rose.optimisation
           rose.post_processing
           rose.pre_process
           rose.utils
           run_rose
           data_proc
           rose_libs
include_package_data = True
install_requires =
    numpy>=1.24
    matplotlib>=3.7.1
python_requires = >=3.8

[options.extras_require]
testing =
    pytest>=7.2
    pytest-cov>=4.0
    tox>=4.4
